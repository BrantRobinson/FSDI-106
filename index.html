<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/tokens.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Task Management System</h1>
    </header>
    <main>
        <section id="list">
            <button id="showHideFormBtn" class="form-btn">
                <i class="fa-solid fa-eye-slash"></i>
                Hide Form
            </button>
            <div class="tasks">
                <div class="tasks">
                    <h3>My Tasks</h3>
                    <div id="myTasks"></div>
                    
                    <h3>Other Tasks</h3>
                    <div id="otherTasks"></div>
                </div>

            </div>
        </section>
        <section id="form">
            <div class="mb-3">
                <label class="form-label" for="title">Title</label>
                <input class="form-control" type="text" name="title" id="title">
            </div>
            <div class="mb-3">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="color">Color</label>
                <input class="form-control color-picker" type="color" name="color" id="color" value="#8000FF">
            </div>
            <div class="mb-3">
                <label class="form-label" for="title">Start Date</label>
                <input class="form-control" type="date" name="date" id="date">
            </div>
            <div class="mb-3">
                <label class="form-label" for="status">Status</label>
                <select class="form-select" aria-label="Default select example" name="status" id="status">
                    <option value="New" selected>New</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="budget">Budget</label>
                <input class="form-control" type="number" name="budget" id="budget" step="0.01" min="0" placeholder="0.00">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" id="btnSave">Save Task</button>
            </div>
        </section>
    </main>
    <footer>
        This is the footer
    </footer>

    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/a997a72866.js" crossorigin="anonymous"></script>
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- custom scripts -->
     <script src="./scripts/tasks.js"></script>
    <script src="./scripts/app.js"></script>
    
</body>
</html>
